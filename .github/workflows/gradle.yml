name: Build MC1.17.1

on:
  pull_request:
    branches: MC_1.17.1
  push:
    branches: MC_1.17.1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 16
      uses: actions/setup-java@v1
      with:
        java-version: 16
    - name: Build & test with Gradle
      run: chmod +x gradlew ; ./gradlew build ; ./gradlew test
