name: Build MC1.19.x_fabric

on:
  pull_request:
    branches: MC_1.19.x_fabric
  push:
    branches: MC_1.19.x_fabric

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build & test with Gradle
      run: chmod +x gradlew ; ./gradlew build
